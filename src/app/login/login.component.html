<div class="container">
    <div class="login_center">
        <mat-card>
            <mat-card-content>
        <form class="form text-center p-3" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
          <h1 class="fw-bold mb-3 text-uppercase">Login</h1>

            <mat-form-field class="w-100 my-2">
                <mat-label>UserName</mat-label>
                <input matInput  formControlName="name">
                <mat-error class="text-danger"
                *ngIf="loginForm.get('name')?.hasError('required') && (loginForm.get('name')?.dirty || loginForm.get('name')?.touched)">User name is required</mat-error>
              </mat-form-field>

              <mat-form-field class="w-100 my-2">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Abcdef123" formControlName="password">
                <mat-error class="text-danger"
                *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">password required</mat-error>
              <mat-error class="text-danger"
                *ngIf="loginForm.get('password')?.hasError('pattern') && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                letter and 1 number  
              </mat-error>
              </mat-form-field>
              <button  type="submit"  mat-raised-button class="bg-success text-white fs-5">Login</button>
        
        </form>
    </mat-card-content>
</mat-card>
    </div>
</div>
